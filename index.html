<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <section class="body-wrapper rating-component">
      <main class="wrapper">
        <div class="number">
          <img src="./images/icon-star.svg" alt="" srcset="" />
        </div>
        <h1>How did we do?</h1>
        <p style="font-size: 16px; color: hsl(216, 12%, 54%)">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <section class="rating">
          <div class="number rate-val">1</div>
          <div class="number rate-val">2</div>
          <div class="number rate-val">3</div>
          <div class="number rate-val">4</div>
          <div class="number rate-val">5</div>
        </section>

        <button class="pill-btn submit">Submit</button>
      </main>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="body-wrapper thanks-component" style="display: none">
      <div class="wrapper center">
        <img src="./images/illustration-thank-you.svg" alt="" srcset="" />
        <div
          class="selected-rating"
          style="
            color: hsl(25, 97%, 53%);
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 5px 15px;
            background: hsl(216, 12%, 26%);
          "
        >
          You selected
          <!-- Add rating here -->
          out of 5
        </div>

        <h1>Thank you!</h1>
        <p
          style="font-size: 16px; color: hsl(216, 12%, 54%); text-align: center"
        >
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </section>

    <!-- Thank you state end -->

        >Faizan Ali Bugti</a

    </div> -->

    <script src="./app.js"></script>
  </body>
</html>
